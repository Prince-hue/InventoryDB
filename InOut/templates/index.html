{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Ware House {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body style="background-color: #242525; font-family: 'Hedvig Letters Serif', serif;">
    {% block content %}
    <h1 style = 'margin: 5vh auto; text-align: center; color: antiquewhite;'>Inventory Management</h1>
    <div class="container text-center">
        <div class="row" style="margin: 16vh auto;">
          <div class="col">
            <img src="{% static 'gpms.png' %}" class="img-fluid" alt="GPMS logo">
          </div>          
        </div>
        <div class="row" style="margin: 6vh auto;">
          <div class="col-6">
            <a href="{% url 'forms' %}">
                <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(23, 96, 156);">Add button</button>
            </a>           
          </div>
          <div class="col-6">
            <a href="{% url 'forms' %}">
                <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(32, 54, 71);">Take button</button>
            </a>
          </div>
        </div>
      </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
 
</html>
